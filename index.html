<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="all.css" />
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="h-100 center">
    <div class="center">
      <div class="card rounded">
        <img class="QR rounded" src="images/image-qr-code.png" alt=""/>
        <p class="bolder text-center d-blue size-1">Improve your front-end <br> skills by building projects</p>
        <p class="text-center g-blue size-2">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor.
            <br>
            </a
          > Coded by <a href="#">Edson David Ruiz Salinas</a>.
        </div>
      </div>
    </div>
  </body>
</html>
